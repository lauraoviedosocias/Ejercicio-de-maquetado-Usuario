<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Card de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3503a7c980.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="usuario">
            <div class="imagen">
            <img src="73326.jpg"/>
            </div>
            <h1>Margaret Hamilton</h1>
            <p>Computer Scientist from <span>USA</span></p>
            <div class="ubicacion">
            <i class="fas fa-map-marker-alt"></i>
            <p>Indiana, United States</p></div>
        </div>

        <div class="numbers">

            <div class="followers">
                <p class="number">1598</p>
                <p>Followers</p>
            </div>

            <div class="followers">
                <p class="number">65</p>
                <p>Followers</p>
            </div>

            <div class="followers">
                <p class="number">123</p>
                <p>Followers</p>
            </div>
        </div>

        <div class="redes">
            <div class="red fb"><i class="fab fa-facebook-f"></i></div>
            <div class="red tw"><i class="fab fa-twitter"></i></div>
            <div class="red ig"><i class="fab fa-instagram"></i></div>
            <div class="red gh"><i class="fab fa-github"></i></div>
        </div>

        <div class="button">
            <p>Follow</p>
        </div>

    </div>
</body>
</html>
